<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Submission Form</title>
    <meta name="author" content="Santiago Jara">
    <meta name="description" content="Form for credit card submission">
    <link rel="stylesheet" href="style.css">
    <script src="card.js" defer></script>
    <link rel="icon" href="favicon_131_32x32.png">

</head>
<body>
    <div id="form-container">
        <div class="card-container">
            <!-- Card Front -->
            <div id="card-front" class="card-side front">
                <div class="amount">
                    <span>TOTAL: <strong>$199</strong></span>
                </div>
                <div class="input-container">
                    <input type="text" placeholder="CARD NUMBER" class="input-field" value="1234 5678 9101 1020" />
                </div>
                <div class="input-container">
                    <input type="text" placeholder="CARD HOLDER" class="input-field" value="John Doe" />
                </div>
                <div class="expiry-container">
                    <label for="expiry">EXPIRATION</label>
                    <div class="expiry-inputs">
                        <input type="text" placeholder="MM" class="expiry-input" value="MM" maxlength="2" />
                        <input type="text" placeholder="YY" class="expiry-input" value="YY" maxlength="2" />
                    </div>
                </div>
            </div>

            <!-- Card Back -->
            <div id="card-back" class="card-side back">
                <div class="black-bar"></div>
                <div class="input-container">
                    <input type="text" placeholder="CVC/CVV" class="input-field" value="xxx" />
                </div>
            </div>
        </div>

        <button type="submit" id="submit-button">Submit</button>
    </div>
</body>
</html>
