<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Your To-Do List</h1>
  </header>
  
  <main>
    <p>Use the input fiel below to add tasks to your To-Do List. Click on the "Add Task" button to save it. You can Mark Task as complete or delete them.</p>
    
    <section class="intask">
      <input type="text" id="task-input" placeholder="Enter a new task">
      <button id="add-task-button">Add Task</button>
    </section>
    
    <section class="outask" id="tasks-list">
      <h2>Tasks:</h2>
      <ul id="task-container">
        <li>No tasks added yet!</li>
      </ul>
    </section>
  </main>

  <footer>
    <a href="index.html" class="button">Back to Homepage</a>
    <p>&copy; 2024 To-Do List Manager</p>
  </footer>

  <script src="main.js" type="module"></script>
</body>
</html>
